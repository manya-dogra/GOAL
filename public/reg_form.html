<script>
  function validateEmail() {
      const emailInput = document.getElementById('emailInput');
      const emailError = document.getElementById('emailError');
      const email = emailInput.value.trim();
      
      // Regular expression for validating email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  
      if (emailRegex.test(email)) {
          emailError.textContent = ''; // Clear any previous error message
          console.log('Valid email address:', email);
          // You can proceed with further actions if the email is valid
      } else {
          emailError.textContent = 'Please enter a valid email address';
          console.log('Invalid email address:', email);
      }
  }
  </script>

<script>
  function validateForm() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var email = document.getElementById("email").value;

    if (username == "") {
      alert("Username must be filled out");
      return false;
    }

    if (password.length < 8) {
      alert("Password must be at least 8 characters long");
      return false;
    }

    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email.match(emailPattern)) {
      alert("Invalid email address");
      return false;
    }

    return true;
  }
</script>

<script>
  function downloadForm() {
    var formContent = document.getElementById('downloadableForm').outerHTML;
    var blob = new Blob([formContent], { type: 'text/html' });
    var url = URL.createObjectURL(blob);
    
    var a = document.createElement('a');
    a.href = url;
    a.download = 'downloadable_form.html';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }
  </script>
