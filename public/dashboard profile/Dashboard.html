<script>
    // Initialize and add the map
    function initMap() {
        // Specify the coordinates to center the map
        var center = { lat:29.98610 , lng: 76.84322 }; // New York City coordinates

        // Create a map object and specify the DOM element for display
        var map = new google.maps.Map(document.getElementById('map'), {
            center: center,
            zoom: 10 // Adjust the zoom level as needed
        });

        // Sample hospital data (replace with your actual data)
        var hospitals = [
            { name: 'Hospital A', lat: 29.98610, lng: 76.84322 },
            { name: 'Hospital B', lat: 29.97651, lng: 76.86163 },
            { name: 'Hospital C', lat: 29.99904, lng: 77.04891 },
            { name: 'Hospital D', lat:  31.38617891983263, lng: 75.59960876585934},
            { name: 'Hospital E', lat:  31.52090188760215, lng:75.95529114299873},
        

            // Add more hospitals as needed
        ];

        // Add markers for each hospital
        hospitals.forEach(function(hospital) {
            var marker = new google.maps.Marker({
                position: { lat: hospital.lat, lng: hospital.lng },
                map: map,
                title: hospital.name
            });

            // Add info window for each marker
            var infoWindow = new google.maps.InfoWindow({
                content: '<h3>' + hospital.name + '</h3>'
            });

            marker.addListener('click', function() {
                infoWindow.open(map, marker);
            });
        });
    }


    const doctors = [

];

// Function to display top 10 doctors
function displayDoctors() {
    const doctorsContainer = document.getElementById('doctors');

    // Iterate through the list of doctors and create HTML elements to display their information
    doctors.forEach((doctor, index) => {
        if (index < 10) { // Display only the top 10 doctors
            const doctorDiv = document.createElement('div');
            doctorDiv.classList.add('doctor');
            doctorDiv.innerHTML = `
                <h3>${doctor.name}</h3>
                <p>Specialty: ${doctor.specialty}</p>
                <p>Hospital: ${doctor.hospital}</p>
                <p>Location: ${doctor.location}</p>
                <p>Contact: ${doctor.contact}</p>
            `;
            doctorsContainer.appendChild(doctorDiv);
        }
    });
}

// Call the displayDoctors function when the page loads
window.onload = displayDoctors;
    
</script>
